            var mouseY = 0 + "px"

            //draw function
            var intervalId; // Variable to store the interval ID
			
			var canvas = document.getElementById("canvas")
			
            canvas.addEventListener("mousedown", function painting(event){
				down = true
				
                var mouseX = event.clientX
                var mouseY = event.clientY
				
				console.log(event)
				
                var paint = document.createElement("span")
                paint.style.background = color
                paint.style.width = size
                paint.style.height = size
                paint.style.position = "absolute"
                paint.style.left = mouseX + "px"
                paint.style.top = mouseY + "px"
				paint.style.borderRadius = borderR
                
                var paintDiv = document.getElementById("paint")
                paintDiv.appendChild(paint)
            })
			
			canvas.addEventListener("mousemove", function continuePainting(event) {
			if (down) {
				var mouseX = event.clientX;
				var mouseY = event.clientY;

				var paint = document.createElement("span");
				paint.style.background = color;

				paint.style.position = "absolute";
				paint.style.left = mouseX + "px";
				paint.style.top = mouseY + "px";
				paint.style.borderRadius = borderR;

				var paintDiv = document.getElementById("paint");
				paintDiv.appendChild(paint);
				}
			});
			document.addEventListener("mouseup", function stopPainting() {
				down = false;
			});
